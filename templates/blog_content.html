{% extends "base_generic.html" %}
{% block content %}
<h1>{{ blog.title }}</h1>
<h6>{{ date }}</h6>
{% if top_content %}
<p>
  {{top_content|safe}}
</p>
{% endif %}
{% if focus_content %}
<blockquote>
  <p>
    {{focus_content|safe}}
  </p>
</blockquote>
{% endif %}
{% if bottom_content %}
<p>
  {{bottom_content|safe}}
</p>
{% endif %}
{% endblock %}
